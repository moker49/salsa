<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Salsa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,FILL,GRAD@24,1,0"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app">
        <header class="topbar">
            <h1 id="titleText">Random Salsa</h1>
            <button id="sortBtn" title="Sort">
                <span class="material-symbols-rounded">sort</span>
            </button>
        </header>

        <div id="sortMenu" class="sort-menu hidden">
            <label class="sort-option">
                <input type="radio" name="sortOption" value="alphaAsc">
                <span class="radio-custom"></span>
                <span class="sort-label">Alphabetical</span>
            </label>
            <label class="sort-option">
                <input type="radio" name="sortOption" value="dateDesc">
                <span class="radio-custom"></span>
                <span class="sort-label">Newest First</span>
            </label>
            <label class="sort-option">
                <input type="radio" name="sortOption" value="dateAsc">
                <span class="radio-custom"></span>
                <span class="sort-label">Oldest First</span>
            </label>
        </div>

        <section id="tab-randomizer" class="tab-content active">
            <div class="randomizer-content">
                <div id="currentMove" class="move-display">Press the button!</div>
            </div>
            <button id="randomizeBtn" class="fab-btn" title="Randomize">
                <span class="material-symbols-rounded">shuffle</span>
            </button>
        </section>

        <section id="tab-settings" class="tab-content">
            <div class="inner-content">
                <div id="moveList"></div>
            </div>
        </section>

        <nav class="navbar">
            <button class="nav-btn active" data-tab="tab-randomizer">
                <span class="material-symbols-rounded">casino</span>
                <p class="nav-label">Randomizer</p>
            </button>
            <button class="nav-btn" data-tab="tab-settings">
                <span class="material-symbols-rounded">filter_list</span>
                <p class="nav-label">Filter</p>
            </button>
        </nav>
    </div>

    <script src="moves.js"></script>
    <script src="script.js"></script>
</body>

</html>
