<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salsa Wheel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,FILL,GRAD@24,1,0"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <div class="app">
        <div class="topbar">
            <button id="menuBtn" class="topbar-btn">
                <span class="material-symbols-rounded">menu</span>
            </button>
            <h1 id="topbarTitle">Salsa Wheel</h1>
            <button id="sortBtn" class="topbar-btn">
                <span class="material-symbols-rounded">sort</span>
            </button>
        </div>

        <div id="sortMenu" class="sort-menu hidden">
            <label class="sort-option">
                <input type="radio" name="sortOption" value="alphaAsc">
                <span class="radio-custom"></span>
                <span class="sort-label">Alphabetical</span>
            </label>
            <label class="sort-option">
                <input type="radio" name="sortOption" value="dateDesc">
                <span class="radio-custom"></span>
                <span class="sort-label">Newest First</span>
            </label>
            <label class="sort-option">
                <input type="radio" name="sortOption" value="dateAsc">
                <span class="radio-custom"></span>
                <span class="sort-label">Oldest First</span>
            </label>
        </div>

        <section id="tab-randomizer" class="tab-content active">
            <div class="randomizer-content">
                <div id="currentMove" class="move-display">Press the button!</div>
            </div>
            <button id="randomizeBtn" class="fab-btn" title="Randomize">
                <span class="material-symbols-rounded">refresh</span>
            </button>
            <div class="semi-toggle-container">
                <label class="semi-toggle-label">
                    <span class="toggle-text">Semi</span>
                    <div class="semi-toggle-group">
                        <button data-value="false" class="md3-segment">No</button>
                        <button data-value="true" class="md3-segment">A bit</button>
                        <button data-value="full" class="md3-segment">Always</button>
                    </div>
                </label>
            </div>
        </section>

        <section id="tab-settings" class="tab-content">
            <div class="inner-content">
                <div id="moveList"></div>
            </div>
        </section>

        <nav class="navbar">
            <button class="nav-btn active" data-tab="tab-randomizer">
                <span class="material-symbols-rounded">home</span>
                <p class="nav-label">Spin</p>
            </button>
            <button class="nav-btn" data-tab="tab-settings">
                <span class="material-symbols-rounded">filter_list</span>
                <p class="nav-label">Filter</p>
            </button>
        </nav>
    </div>

    <script src="moves.js"></script>
    <script src="script.js"></script>
</body>

</html>
