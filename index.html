<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Move Randomizer</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,FILL,GRAD@24,1,0"
        rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app">
        <header class="topbar">
            <h1 id="titleText">Dance Move Randomizer</h1>
            <button id="sortBtn" title="Sort">
                <span class="material-symbols-rounded">sort</span>
            </button>
        </header>

        <div id="sortMenu" class="sort-menu hidden">
            <button data-sort="alphaAsc">Alphabetical</button>
            <button data-sort="dateDesc">Newest First</button>
            <button data-sort="dateAsc">Oldest First</button>
        </div>

        <section id="tab-randomizer" class="tab-content active">
            <div class="randomizer-content">
                <div id="currentMove" class="move-display">Press the icon below!</div>
            </div>
            <button id="randomizeBtn" class="fab-btn" title="Randomize">
                <span class="material-symbols-rounded">shuffle</span>
            </button>
        </section>

        <section id="tab-settings" class="tab-content">
            <div class="inner-content">
                <div id="moveList"></div>
            </div>
        </section>

        <nav class="navbar">
            <button class="nav-btn active" data-tab="tab-randomizer">
                <span class="material-symbols-rounded">casino</span>
                <p>Randomizer</p>
            </button>
            <button class="nav-btn" data-tab="tab-settings">
                <span class="material-symbols-rounded">settings</span>
                <p>Settings</p>
            </button>
        </nav>
    </div>

    <script src="moves.js"></script>
    <script src="script.js"></script>
</body>

</html>
